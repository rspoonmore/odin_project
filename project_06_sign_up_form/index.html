<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 6 Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div id="left-section">
            <div id="logo-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" id="odin-logo">
                <div>ODIN</div>
            </div>
            <div id="left-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
        </div>
        <div id="right-section">
            <div class="right-header">
                <div>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </div>
                <div>
                    You <em>know</em> you want to.
                </div>
            </div>
            <form>
                <div id="main-form">
                    <legend>Let's do this!</legend>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor">
                        </div>

                        <div class="form-cell">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-cell">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="user_email" placeholder="@odin.com">
                        </div>

                        <div class="form-cell">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="last_name" name="last_name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-cell">
                            <label for="password_one">PASSWORD</label>
                            <input type="password" id="password_one" name="password_one">
                        </div>

                        <div class="form-cell">
                            <label for="password_two">CONFIRM PASSWORD</label>
                            <input type="password" id="password_two" name="password_two">
                        </div>
                    </div>
                </div>
                
                <div id="button-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
