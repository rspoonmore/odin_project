<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form Basics</title>
</head>
<body>

    <form action="#" method="get">
        <fieldset>
            <legend>Contact Details</legend>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Ryan">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="@gmail.com">
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="user_password">
            <label for="user_age" min="0" max="150">Age:</label>
            <input type="number" id="user_age" name="user_age">
            <label for="dob">Birth Date:</label>
            <input type="date" id="dob" name="dob">
        </fieldset>
        <textarea rows="10" cols="60" name="big_text" placeholder="What's Up?" minlength="3" maxlength="300"></textarea>
        <select name="Car">
            <option value="ford">Ford</option>
            <option value="lincoln">Lincoln</option>
            <option value="other" selected>Other</option>
        </select>

        
        <select name="fashion">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirts</option>
                <option value="sweater">Sweaters</option>
                <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="boots">Boots</option>
                <option value="sandals">Sandals</option>
            </optgroup>
        </select>  
          
        <fieldset>
            <legend>Ticket Type</legend>
            <div>
            <input type="radio" id="child" name="ticket_type" value="child">
            <label for="child">Child</label>
            </div>

            <div>
            <input type="radio" id="adult" name="ticket_type" value="adult" checked>
            <label for="adult">Adult</label>
            </div>

            <div>
            <input type="radio" id="senior" name="ticket_type" value="senior">
            <label for="senior">Senior</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Pizza Toppings</legend>
            <div>
            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label>
            </div>
            
            <div>
            <input type="checkbox" id="onions" name="topping" value="onions">
            <label for="onions">Onions</label>
            </div>
            
            <div>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
            </div>
            
            <div>
            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
            </div>
        </fieldset>
        
        <button type="button">Click to Toggle</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
    
</body>
</html>
