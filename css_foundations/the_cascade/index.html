<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
        <title>CSS Foundations: The Cascade</title>
    </head> 

    <body>
        <h1>Exercise 6</h1>
        <p class="extra-bold">I'm just a paragraph with extra bold text!</p>
        <p class="smaller extra-bold">I'm a smaller paragraph, also with extra bold text!</p>
        <button id="green-button">Confirm</button>
        <button>Cancel</button>
        <div>I'm a div with thin text!</div>
        <div class="child-div">I'm a div with thin text and a child div!</div>
        <div class="child-div smaller extra-bold">I'm a smaller child div with extra bold text.</div>
    </body>

</html>
