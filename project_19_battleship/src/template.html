<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 19: Battleship</title>
</head>
<body>
    <div class="container">
        <h1>Battleship</h1>
        <h2 id="main-message"></h2>
        <button id="reset">Play</button>
        <div id="board-container">
            <div id="player-side">
                <h3>Player Board</h3>
                <div class="board" id="player-board"></div>
                <h4 class="message" id="player-top-message"></h4>
                <h4 class="message" id="player-bottom-message"></h4>
                <button class="submit" id="player-submit"></button>
            </div>
            <div id="computer-side">
                <h3>Computer Board</h3>
                <div class="board" id="computer-board"></div>
                <h4 class="message" id="computer-top-message"></h4>
                <h4 class="message" id="computer-bottom-message"></h4>
                <button class="submit" id="computer-submit"></button>
            </div>
        </div>

        
    </div>
</body>
</html>
