<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="toprow">
        <div id="screen"></div>
        
    </div>
    <div class="numpad">
        <div class="numrow">
            <button class='numeral' id="seven">7</button>
            <button class='numeral' id="eight">8</button>
            <button class='numeral' id="nine">9</button>
            <button class='operation' id="divide">/</button>
        </div>
        <div class="numrow">
            <button class='numeral' id="four">4</button>
            <button class='numeral' id="five">5</button>
            <button class='numeral' id="six">6</button>
            <button class='operation' id="mult">x</button>
        </div>
        <div class="numrow">
            <button class='numeral' id="one">1</button>
            <button class='numeral' id="two">2</button>
            <button class='numeral' id="three">3</button>
            <button class='operation' id="sub">-</button>
        </div>
        <div class="numrow">
            <button class='numeral' id="zero">0</button>
            <button class='numeral' id="point">.</button>
            <button class='operation' id="plus">+</button>
            
        </div>
        <div class="numrow">
            <button id="clear">Clear</button>
            <button id="enter">=</button>
        </div>
    </div>
</body>
</html>
